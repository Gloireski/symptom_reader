<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="{{ url_for('static',
       filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div>
        <br>
        <h3 class="text-center">Your feedback matters to us, share it.</h3>
        <form method="POST" action="/feedback" enctype="multipart/form-data">
            <br>
            <div class="form-floating d-grid gap-2 col-6 mx-auto">
                <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required minlength="10"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <br>
            <div class="d-grid gap-4 col-2 mx-auto">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/
       2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/
       bootstrap.min.js') }}"></script>
</body>
</html>
