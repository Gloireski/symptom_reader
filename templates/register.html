<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{{ url_for('static',
       filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}"
       rel="stylesheet">
</head>
<body class="container_cust bg-light">
    <h1 class="text-center text-capitalize te">
            Symptom reader
    </h1>
    <div class="register-container">
        <div class="register-form">
            <h3 class="text-center">Register</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger text-center" role="alert">
                             {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                        </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/register" enctype="multipart/form-data">
                <div class="input-group mb-3">
                  <span class="input-group-text">First and last name</span>
                  <input name="firstname" type="text" aria-label="First name" class="form-control" required>
                  <input name="lastname" type="text" aria-label="Last name" class="form-control" required>
                </div>
                <div class="mb-3 row">
                    <label for="inputFirstName" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                      <input name="username" type="text" class="form-control" id="inputUserName" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input name="password" type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password Confirmation</label>
                    <div class="col-sm-8">
                      <input name="password_confirmation" type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/
       2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/
       bootstrap.min.js') }}"></script>
</body>
</html>
